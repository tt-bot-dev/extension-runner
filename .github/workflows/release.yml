name: Release on GitHub packages

on:
  release:
    types: [released]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get Node.js
        uses: actions/setup-node@v1
        with:
            node-version: ">=10.0.0"
            registry-url: "https://npm.pkg.github.com"
      - name: npm install
        run: npm install
        env:
            CI: true
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}